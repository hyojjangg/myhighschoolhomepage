        .submit-btn {

        /* ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ */
        .image-modal {

        @media (max-width: 768px) {

            }
        }
    </style>

<body>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ìƒˆ ê¸°ë¡ ì‘ì„±</h2>

            <form id="postForm" onsubmit="savePost(event)">
                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="postContent">ë‚´ìš©</label>
                    <textarea id="postContent" required placeholder="í•™ìŠµí•œ ë‚´ìš©ì„ ìì„¸íˆ ê¸°ë¡í•˜ì„¸ìš”"></textarea>

                        <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImageUpload(event)">

                    </div>

    <!-- ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="í™•ëŒ€ ì´ë¯¸ì§€">
    </div>

    <script>
        // ë°ì´í„° ì €ì¥ì†Œ
        let posts = [];
        let currentEditId = null;
        let currentImages = [];
        let currentTags = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ê²Œì‹œë¬¼ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = function() {
            loadPosts();
            displayPosts();
        };

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ê²Œì‹œë¬¼ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadPosts() {
            const savedPosts = localStorage.getItem('koreanPosts');
            if (savedPosts) {
                posts = JSON.parse(savedPosts);
            }
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ê²Œì‹œë¬¼ ì €ì¥
        function savePosts() {
            localStorage.setItem('koreanPosts', JSON.stringify(posts));
        }

        // ê²Œì‹œë¬¼ í‘œì‹œ
        function displayPosts() {
            const postsGrid = document.getElementById('postsGrid');
            const emptyState = document.getElementById('emptyState');

            if (posts.length === 0) {
                postsGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            postsGrid.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                let imagesHtml = '';
                if (post.images && post.images.length > 0) {
                    imagesHtml = '<div class="post-images">';
                    post.images.forEach(img => {
                        imagesHtml += `<img src="${img}" class="post-image" onclick="openImageModal('${img}')" alt="ê²Œì‹œë¬¼ ì´ë¯¸ì§€">`;
                    });
                    imagesHtml += '</div>';
                }

                let tagsHtml = '';
                if (post.tags && post.tags.length > 0) {
                    tagsHtml = '<div class="post-tags">';
                    post.tags.forEach(tag => {
                        tagsHtml += `<span class="tag">${tag}</span>`;
                    });
                    tagsHtml += '</div>';
                }

                postCard.innerHTML = `
                    <div class="post-card-header">
                        <div class="post-title">${post.title}</div>
                        <div class="post-date">${post.date}</div>
                    </div>
                    ${imagesHtml}
                    <div class="post-content">${post.content}</div>
                    ${tagsHtml}
                    <div class="post-actions">
                        <button class="edit-btn" onclick="editPost('${post.id}')">ìˆ˜ì •</button>
                        <button class="delete-btn" onclick="deletePost('${post.id}')">ì‚­ì œ</button>
                    </div>
                `;

                postsGrid.appendChild(postCard);
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal() {
            document.getElementById('postModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'ìƒˆ ê¸°ë¡ ì‘ì„±';
            currentEditId = null;
            resetForm();
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
            resetForm();
        }

        // í¼ ë¦¬ì…‹
        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('previewImages').innerHTML = '';
            document.getElementById('tagsInput').innerHTML = '<input type="text" id="tagInput" placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter" onkeypress="handleTagInput(event)">';
            currentImages = [];
            currentTags = [];
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleImageUpload(event) {
            const files = event.target.files;
            
            if (currentImages.length + files.length > 5) {
                alert('ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ê°œê¹Œì§€ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImages.push(e.target.result);
                    displayPreviewImages();
                };
                reader.readAsDataURL(file);
            });
        }

        // ë¯¸ë¦¬ë³´ê¸° ì´ë¯¸ì§€ í‘œì‹œ
        function displayPreviewImages() {
            const previewContainer = document.getElementById('previewImages');
            previewContainer.innerHTML = '';

            currentImages.forEach((img, index) => {
                const container = document.createElement('div');
                container.className = 'preview-image-container';
                container.innerHTML = `
                    <img src="${img}" class="preview-image" alt="ë¯¸ë¦¬ë³´ê¸°">
                    <button class="remove-image" onclick="removeImage(${index})">Ã—</button>
                `;
                previewContainer.appendChild(container);
            });
        }

        // ì´ë¯¸ì§€ ì œê±°
        function removeImage(index) {
            currentImages.splice(index, 1);
            displayPreviewImages();
        }

        // íƒœê·¸ ì…ë ¥ ì²˜ë¦¬
        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    displayTags();
                    input.value = '';
                }
            }
        }

        // íƒœê·¸ í‘œì‹œ
        function displayTags() {
            const tagsContainer = document.getElementById('tagsInput');
            tagsContainer.innerHTML = '';

            currentTags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">Ã—</span>
                `;
                tagsContainer.appendChild(tagElement);
            });

            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'tagInput';
            input.placeholder = 'íƒœê·¸ ì…ë ¥ í›„ Enter';
            input.onkeypress = handleTagInput;
            tagsContainer.appendChild(input);
        }

        // íƒœê·¸ ì œê±°
        function removeTag(index) {
            currentTags.splice(index, 1);
            displayTags();
        }

        // ê²Œì‹œë¬¼ ì €ì¥
        function savePost(event) {
            event.preventDefault();

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '.');

            const post = {
                id: currentEditId || Date.now().toString(),
                title: title,
                content: content,
                images: [...currentImages],
                tags: [...currentTags],
                date: currentEditId ? posts.find(p => p.id === currentEditId).date : today
            };

            if (currentEditId) {
                const index = posts.findIndex(p => p.id === currentEditId);
                posts[index] = post;
            } else {
                posts.unshift(post);
            }

            savePosts();
            displayPosts();
            closeModal();
        }

        // ê²Œì‹œë¬¼ ìˆ˜ì •
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'ê¸°ë¡ ìˆ˜ì •';
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postContent').value = post.content;
            
            currentImages = [...post.images];
            currentTags = [...post.tags];
            
            displayPreviewImages();
            displayTags();
            
            document.getElementById('postModal').style.display = 'block';
        }

        // ê²Œì‹œë¬¼ ì‚­ì œ
        function deletePost(id) {
            if (confirm('ì •ë§ ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                posts = posts.filter(p => p.id !== id);
                savePosts();
                displayPosts();
            }
        }

        // ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬
        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

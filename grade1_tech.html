    <script>

        window.onload = function() {

        function loadPosts() {
            const savedPosts = localStorage.getItem('koreanPosts');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ê²Œì‹œë¬¼ ì €ì¥
        function savePosts() {

        // ê²Œì‹œë¬¼ í‘œì‹œ
        function displayPosts() {
            const postsGrid = document.getElementById('postsGrid');
            const emptyState = document.getElementById('emptyState');

            if (posts.length === 0) {
                postsGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            postsGrid.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                let imagesHtml = '';
                if (post.images && post.images.length > 0) {
                    imagesHtml = '<div class="post-images">';

                    tagsHtml = '<div class="post-tags">';
                    post.tags.forEach(tag => {

                    });
                    tagsHtml += '</div>';
                }

                postCard.innerHTML = `
                    <div class="post-card-header">
                        <div class="post-title">${post.title}</div>
                        <div class="post-date">${post.date}</div>
                    </div>
                    ${imagesHtml}
                    <div class="post-content">${post.content}</div>
                    ${tagsHtml}
                    <div class="post-actions">
                        <button class="edit-btn" onclick="editPost('${post.id}')">ìˆ˜ì •</button>
                        <button class="delete-btn" onclick="deletePost('${post.id}')">ì‚­ì œ</button>
                    </div>
                `;

                postsGrid.appendChild(postCard);
            });
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal() {
            document.getElementById('postModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'ìƒˆ ê¸°ë¡ ì‘ì„±';
            currentEditId = null;
            resetForm();

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
            resetForm();
        }

        // í¼ ë¦¬ì…‹
        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('previewImages').innerHTML = '';
            document.getElementById('tagsInput').innerHTML = '<input type="text" id="tagInput" placeholder="íƒœê·¸ ì…ë ¥ í›„ Enter" onkeypress="handleTagInput(event)">';

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleImageUpload(event) {
            const files = event.target.files;
            
            if (currentImages.length + files.length > 5) {
                alert('ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ê°œê¹Œì§€ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {

                    displayPreviewImages();
                };
                reader.readAsDataURL(file);
            });
        }

        // ë¯¸ë¦¬ë³´ê¸° ì´ë¯¸ì§€ í‘œì‹œ
        function displayPreviewImages() {
            const previewContainer = document.getElementById('previewImages');
            previewContainer.innerHTML = '';

            currentImages.forEach((img, index) => {
                const container = document.createElement('div');
                container.className = 'preview-image-container';
                container.innerHTML = `

                    <button class="remove-image" onclick="removeImage(${index})">Ã—</button>
                `;
                previewContainer.appendChild(container);
            });
        }

        // ì´ë¯¸ì§€ ì œê±°
        function removeImage(index) {
            currentImages.splice(index, 1);
            displayPreviewImages();
        }

        // íƒœê·¸ ì…ë ¥ ì²˜ë¦¬
        function handleTagInput(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    displayTags();
                    input.value = '';
                }
            }
        }

        // íƒœê·¸ í‘œì‹œ
        function displayTags() {
            const tagsContainer = document.getElementById('tagsInput');
            tagsContainer.innerHTML = '';

            currentTags.forEach((tag, index) => {

            input.type = 'text';
            input.id = 'tagInput';
            input.placeholder = 'íƒœê·¸ ì…ë ¥ í›„ Enter';
            input.onkeypress = handleTagInput;
            tagsContainer.appendChild(input);
        }

        // íƒœê·¸ ì œê±°
        function removeTag(index) {

            displayTags();
        }

        // ê²Œì‹œë¬¼ ì €ì¥
        function savePost(event) {
            event.preventDefault();

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '.');

            const post = {
                id: currentEditId || Date.now().toString(),
                title: title,
                content: content,
                images: [...currentImages],
                tags: [...currentTags],
                date: currentEditId ? posts.find(p => p.id === currentEditId).date : today

            if (currentEditId) {

                posts[index] = post;
            } else {
                posts.unshift(post);
            }

            savePosts();
            displayPosts();
            closeModal();
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
